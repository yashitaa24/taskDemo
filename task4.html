<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>TASK 4</h2>
    <center>
        <table width="60%">
            <tr>
                <td><label for="firstname" >First Name:</label></td>
                <td><input type="text" id="firstname" placeholder="First Name"><br /></td>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" placeholder="Username"><br /></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" placeholder="Password"><br /></td>
            </tr>
            <tr>
                <td><label for="repassword">Re Password:</label></td>
                <td><input type="password" id="repassword" placeholder="Re Password"><br /></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" placeholder="Address"><br /></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" placeholder="Age"><br /></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><select id="gender">
                    <option id="Male" value="Male">Male</option>
                    <option id="Female" value="Female">Female</option>
                    <option id="Others" value="Others">Others</option>
                </select></td><br />
            </tr>
            <tr>
                <td><button type="submit">Save</button></td>
            </tr>
        </table>
    </center> 
    

</body>
</html>
